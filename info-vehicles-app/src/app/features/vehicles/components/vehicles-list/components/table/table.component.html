<table class="table">
    <thead>
        <tr>
            <th *ngFor="let col of columns" scope="col">{{ col | capitalize }} </th>
            <th class="text-center" scope="col">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td *ngFor="let col of columns">{{ item[col] }}</td>
            <td>
                <div class="actions-menu d-flex justify-content-around">
                    <a (click)="navigateToEdit(item._id)"><i class="bi bi-pencil"></i></a>
                    <a (click)="deleteItem(item._id)"><i class="bi bi-trash-fill"></i></a>
                </div>
            </td>
        </tr>

    </tbody>
</table>
<ng-content *ngIf="items.length == 0" select=".empty-message"></ng-content>
